      reverseMode = !reverseMode;
      modeToggle.textContent = reverseMode ? 'Режим: RU → NL' : 'Режим: NL → RU';
    });

    function startSession(){
      pool = shuffle([...WORDS]);
      correct = 0; wrong = 0;
      updateStats();
      startBtn.style.display = 'none';
      loadNext();
    }

    function loadNext(){
      hintBox.style.display = 'none';
      hintBtn.style.display = 'inline-block';
      if(pool.length === 0){
        promptEl.textContent = 'Сессия завершена!';
        optionsEl.innerHTML = '';
        startBtn.textContent = 'Начать заново';
        startBtn.style.display = 'inline-block';
        hintBtn.style.display = 'none';
        return;
      }
      current = pool.shift();
      promptEl.textContent = reverseMode ? current.ru : current.nl;
      //
      const utterance = new SpeechSynthesisUtterance(current.nl);
      utterance.lang = "nl-NL";

      // Попытка выбрать голос nl-NL
      const voices = synth.getVoices();
      const dutchVoice = voices.find(v => v.lang === "nl-NL");
      if (dutchVoice) utterance.voice = dutchVoice;

      synth.speak(utterance);
      //
      hintBox.textContent = current.example.nl;
      const correctAnswer = reverseMode ? current.nl : current.ru;

      const choices = new Set([correctAnswer]);
      while(choices.size < 4){
        const pick = WORDS[Math.floor(Math.random()*WORDS.length)];
        choices.add(reverseMode ? pick.nl : pick.ru);
      }

      optionsEl.innerHTML = '';
      shuffle(Array.from(choices)).forEach(opt =>{
        const b = document.createElement('button');
        b.className = 'option';
        b.textContent = opt;
        b.addEventListener('click', ()=>{
          handleAnswer(b, opt === correctAnswer, correctAnswer);
        });
        optionsEl.appendChild(b);
      });
    }
 
    function handleAnswer(button, isCorrect, correctAnswer){
      const buttons = document.querySelectorAll('.option');
      buttons.forEach(btn => {
        btn.disabled = true;
        if(btn.textContent === correctAnswer){
          btn.classList.add('correct');
        } else if(btn === button && !isCorrect){
          btn.classList.add('wrong');
        }
      });

      if(isCorrect){
        correct++;
      } else {
        wrong++;
      }
      updateStats();

      setTimeout(()=>{
        loadNext();
      }, 1200);
    }

    function updateStats(){
      correctCountEl.textContent = correct;
      wrongCountEl.textContent = wrong;
      remainingEl.textContent = pool.length;
    }

    function shuffle(a){
      for(let i=a.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]];
      }
      return a;
    }
